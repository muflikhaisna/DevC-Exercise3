	<body>
		<div id="header " class="d-flex">
			<div class="col-3">
				<img src="images/logo.gif" alt="symbol" srcset="" style="width: 20vw" />
			</div>
			<div class="col-9 font-weight-bold text-warning m-auto">

					src="images/logo-text.png"
					alt="logo"
					srcset=""
					style="width: 40vw"
				/>
			</div>
		</div>

		<div class="input-group mb-3 col-4">
			<input
				id="inputNama"
				class="form-control mr-sm-2"
				type="search"
				placeholder="Search Star Name"
				aria-label="Search Star Name"
				aria-describedby="btnCari"
			/>
			<button
				class="btn btn-warning btn-rounded btn-sm my-0"
				type="button"
				id="btnCari"
			>
				Search
			</button>
		</div>

		<div class="m-3">
			<table id="data" class="table table-borderless"></table>
		</div>
	</body>

			background-image: url(images/bg3.jpg);
